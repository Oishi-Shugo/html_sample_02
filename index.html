<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample P & BR</title>
  </head>
  <body>
    <h1>PとBR(改行の違い)</h1>
    <h2>brなし</h2>
    <P>
      本文｜ｈというコードは
      本文｜見出しを英語でhedlineというところから来ています。
    </P>
    <h2>brあり</h2>
    <P>
      本文｜ｈというコードは<br>
      本文｜見出しを英語でhedlineというところから来ています。<br>
    </P>
  </body>
</html>
